<!DOCTYPE html>
<html>
<head>
  <title>DSA Progress Tracker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    select[multiple] {
      height: 100px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1557b0;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    .success {
      color: green;
      font-size: 12px;
    }
    .topic-help {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add to DSA Tracker</h2>
    <div id="loginForm" style="display: none;">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>
    <div id="problemForm">
      <label for="topic">Topics (hold Ctrl/Cmd to select multiple)</label>
      <select id="topic" multiple>
        <option value="">Loading topics...</option>
      </select>
      <div class="topic-help">Hold Ctrl (Windows) or Cmd (Mac) to select multiple topics</div>
      
      <input type="text" id="title" placeholder="Problem Title" readonly>
      <textarea id="description" placeholder="Problem Description" rows="3"></textarea>
      <input type="text" id="problemLink" placeholder="Problem Link" readonly>
      <textarea id="approach" placeholder="Your Approach" rows="3"></textarea>
      <textarea id="code" placeholder="Your Solution Code" rows="5"></textarea>
      <input type="text" id="timeComplexity" placeholder="Time Complexity">
      <input type="text" id="spaceComplexity" placeholder="Space Complexity">
      <div>
        <label>
          <input type="checkbox" id="isBasic"> Basic Problem
        </label>
      </div>
      <button id="saveBtn">Save Problem</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
